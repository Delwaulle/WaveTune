<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Welcome to BOOKS !</title>
    <script src="bootstrap/js/jquery-2.1.3.js"></script>
	<script>
	$(document).ready(function() {
		$('#supprimer').click(function (event) {

			$.ajax({

			url: "http://localhost:8080/v1/user/connection",

			data: {"email":$("#userid").val(),"password":$("#password").val()},
			type: "POST",

			dataType : "json",
			contentType: "application/json",

			success: function( json ) {
				alert( "nice!" );
			},
			error: function( xhr, status, errorThrown ) {
			alert( "Sorry, there was a problem!" );
			console.log( "Error: " + errorThrown );
			console.log( "Status: " + status );
			console.dir( xhr );
			},
			complete: function( xhr, status ) {
			alert( "The request is complete!" );
			}
			});
		});
	});
    </script>
	</head>
  <body>
    <h1>Bienvenue dans votre biblioth√®que !</h1>
			<FORM method="GET">
			<div class="control-group">
              <label class="control-label" for="userid">Pseudo:</label>
              <div class="controls">
                <input id="userid" name="userid" class="form-control" type="text" placeholder="JoeSixpack" class="input-large" required="">
              </div>
            </div>
            
            <!-- Password input-->
            <div class="control-group">
              <label class="control-label" for="password">Password:</label>
              <div class="controls">
                <input id="password" name="password" class="form-control" type="password" placeholder="********" class="input-large" required="">
                <em>1-8 Characters</em>
              </div>
            </div>
			<INPUT id='supprimer' type="button" value="ok">
			</FORM>
	<div id='output'>
    	</div>
  </body>
</html>
